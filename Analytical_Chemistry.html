<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="panel">
      <h1>Analytical Chemistry (10 Items)</h1>
      <div class="question" id="ques"></div>
      <div class="options" id="opt"></div>
      <button onclick="checkAns()" id="btn">SUBMIT</button>
      <div id="score"></div>
    </div>
  </body>
</html>

<style>
  body {
    background-color: pink;
  }

  .panel {
    margin-top: 8%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: navy;
  }

  .question {
    font-size: 25px;
    margin-bottom: 25px;
    color: black;
  }

  .options {
    font-size: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    position: fixed;
    top: 40%;
    color: black;
  }

  button {
    margin-right: 73px;
    margin-top: 12%;
    font-size: 20px;
    padding: 10px 20px;
    background-color: rgb(49, 141, 141);
    color: white;
    border: none;
    cursor: pointer;
  }

  #score {
    font-size: 30px;
    color: darkslateblue;
  }
</style>

<script>
  // Questions that will be asked
  const Questions = [
    {
      q: "1. As you move from left to right across the periodic table ____.",
      a: [
        { text: "atomic radius increases", isCorrect: false },
        { text: "Ionization energy decreases", isCorrect: false },
        { text: "atomic radius decreases", isCorrect: true },
        { text: "Electronegativity decreases", isCorrect: false },
      ],
    },
    {
      q: "2. Aqua regla, the reagent that can be used to dissolve gold, is a 3:1 mixture of which acids?",
      a: [
        { text: "Hydrochloric and Nitric Acids", isCorrect: true},
        { text: "Hydrofluoric and Nitric Acids", isCorrect: false },
        { text: "Hydrochloric and Sulfuric Acids", isCorrect: false },
        { text: "Perchloric and Sulfuric Acids", isCorrect: false },
      ],
    },
    {
      q: "3. This detects contamination from reagents, sample handling, and the entire measurement process.",
      a: [
        { text: "matched-matrix blank", isCorrect: false },
        { text: "method blank", isCorrect: true },
        { text: "solvent blank", isCorrect: false },
        { text: "callibration blank", isCorrect: false },
      ],
    },

    {
      q: "4. What is the main ISO standard used by testing and callibration laboratories to gain accredits and formal recognition of their competencies to carry out tests and/or calibrations, including sampling?",
      a: [
        { text: "ISO 9000:2000", isCorrect: false },
        { text: "AOAC", isCorrect: false },
        { text: "ISO/IEC 17025", isCorrect: true },
        { text: "EURACHEM", isCorrect: false },
      ],
    },

    {
      q: "5. The method that is widely used for the determination of the protein content of meat and animal food is the ____. ",
      a: [
        { text: "Kjeldahl Method", isCorrect: true },
        { text: "McBride Method", isCorrect: false },
        { text: "Mohr Method", isCorrect: false },
        { text: "Liebeig Method", isCorrect: false },
      ],
    },

    {
      q: "6. What happens to the volume of a fully inflated balloon when it is taken outside on a cold day?",
      a: [
        { text: "its volume increases", isCorrect: false },
        { text: "Its volume decreases", isCorrect: true },
        { text: "It remains the same", isCorrect: false },
        { text: "Its volume becomes equal to zero", isCorrect: false },
      ],
    },

    {
      q: "7. Which of the following instruments uses a cuvette?",
      a: [
        { text: "Gas Chromatography", isCorrect: false },
        { text: "UV-Vis Spectrophotometer", isCorrect: true },
        { text: "pH Meter", isCorrect: false },
        { text: "Flame-AAS", isCorrect: false },
      ],
    },

    {
      q: "8. What will you perform to know that the Atomic Absorption Spectrometer(AAS) continues to work properly? ",
      a: [
        { text: "Calibration Check", isCorrect: true },
        { text: "QC sample recoveries", isCorrect: false },
        { text: "Blank", isCorrect: false },
        { text: "Standard Addition", isCorrect: false },
      ],
    },

    {
      q: "9. Glass container is NOT suitable for ___.",
      a: [
        { text: "oil and grease determination", isCorrect: false },
        { text: "microbiological analysis", isCorrect: false },
        { text: "inorganic trace analysis", isCorrect: true },
        { text: "all of the choices", isCorrect: false },
      ],
    },

    {
      q: "10. The maximum holding time for acid preserved samples that will be subjected to determination of metals is ____.",
      a: [
        { text: "48 Hours", isCorrect: false },
        { text: "1 Week", isCorrect: false },
        { text: "3 Months", isCorrect: false },
        { text: "6 Months", isCorrect: true },
      ],
    },

  ];

  let currQuestion = 0;
  let score = 0;

  function loadQues() {
    const question = document.getElementById("ques");
    const opt = document.getElementById("opt");

    question.textContent = Questions[currQuestion].q;
    opt.innerHTML = "";

    for (let i = 0; i < Questions[currQuestion].a.length; i++) {
      const choicesdiv = document.createElement("div");
      const choice = document.createElement("input");
      const choiceLabel = document.createElement("label");

      choice.type = "radio";
      choice.name = "answer";
      choice.value = i;

      choiceLabel.textContent = Questions[currQuestion].a[i].text;

      choicesdiv.appendChild(choice);
      choicesdiv.appendChild(choiceLabel);
      opt.appendChild(choicesdiv);
    }
  }

  loadQues();

  function loadScore() {
    const totalScore = document.getElementById("score");
    totalScore.textContent = `You scored ${score} out of ${Questions.length}`;
  }

  function nextQuestion() {
    if (currQuestion < Questions.length - 1) {
      currQuestion++;
      loadQues();
    } else {
      document.getElementById("opt").remove();
      document.getElementById("ques").remove();
      document.getElementById("btn").remove();
      loadScore();
    }
  }

  function checkAns() {
    const selectedAns = parseInt(
      document.querySelector('input[name="answer"]:checked').value
    );

    if (Questions[currQuestion].a[selectedAns].isCorrect) {
      score++;
      console.log("Correct");
      nextQuestion();
    } else {
      nextQuestion();
    }
  }
</script>
