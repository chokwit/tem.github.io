<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytical Chemistry Practice Test</title>

  <style>
    *{
  margin: auto;
  padding:0;
  font-family: sans-serif;
  box-sizing: border-box;
}

body{
  background: rgb(137, 199, 199);
  margin-top: 9%;
}

.app{ background: white;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  padding: 30px;
}
.app h1{
  font-size: 25px;
  color:rgb(48, 48, 116);
  font-weight: 600;
  border-bottom: 1px solid #333;
  padding-bottom: 30px;
  font-family: Georgia;
}

.quiz{
  padding: 25px 0;
}

.quiz h2{
  font-size: 18px;
  color: rgb(58, 58, 129);
}

.btn{
  background: rgb(221, 205, 180);
  color: #222;
  font-weight: 500;
  width: 100%;
  border: 1px solid #222;
  padding: 10px;
  margin: 10px 0;
  text-align: left;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover:not([disabled]){
  background: rgb(107, 88, 107);
  color:#fff;
}
.btn:disabled{
  cursor: no-drop;
}

button#next-btn{
  background: #8ba8c5;
  color: #0a0a0a;
  font-weight: 500;
  width: 150px;
  border: 0;
  padding: 10px;
  margin: 20px auto 0;
  border-radius:4px;
  cursor: pointer;
  display:none;
}
.correct{
  background: green;
}

.incorrect{
  background: red;
}
</style>

</head>

<body>
  <div class="app">
    <h1>Analytical Chemistry (10 Items)</h1>
    <div class="quiz">
      <h2 id="question">question here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer1</button>
        <button class="btn">Answer2</button>
        <button class="btn">Answer3</button>
        <button class="btn">Answer4</button>
      </div>
      <button id="next-btn">Next</button>
      </div>
    </div>
  </div>

<script>
  const questions = [
    {
      question: "As you move from left to right across the periodic table ____.",
      answers: [
        { text: "atomic radius increases", isCorrect: false },
        { text: "Ionization energy decreases", isCorrect: false },
        { text: "atomic radius decreases", isCorrect: true },
        { text: "Electronegativity decreases", isCorrect: false },
      ],
    },
    {
      question: "Aqua regla, the reagent that can be used to dissolve gold, is a 3:1 mixture of which acids?",
      answers: [
        { text: "Hydrochloric and Nitric Acids", isCorrect: true},
        { text: "Hydrofluoric and Nitric Acids", isCorrect: false },
        { text: "Hydrochloric and Sulfuric Acids", isCorrect: false },
        { text: "Perchloric and Sulfuric Acids", isCorrect: false },
      ],
    },
    {
      question: "This detects contamination from reagents, sample handling, and the entire measurement process.",
      answers: [
        { text: "matched-matrix blank", isCorrect: false },
        { text: "method blank", isCorrect: true },
        { text: "solvent blank", isCorrect: false },
        { text: "callibration blank", isCorrect: false },
      ],
    },

    {
      question: "What is the main ISO standard used by testing and callibration laboratories to gain accredits and formal recognition of their competencies to carry out tests and/or calibrations, including sampling?",
      answers: [
        { text: "ISO 9000:2000", isCorrect: false },
        { text: "AOAC", isCorrect: false },
        { text: "ISO/IEC 17025", isCorrect: true },
        { text: "EURACHEM", isCorrect: false },
      ],
    },

    {
      question: "The method that is widely used for the determination of the protein content of meat and animal food is the ____. ",
      answers: [
        { text: "Kjeldahl Method", isCorrect: true },
        { text: "McBride Method", isCorrect: false },
        { text: "Mohr Method", isCorrect: false },
        { text: "Liebeig Method", isCorrect: false },
      ],
    },

    {
      question: "What happens to the volume of a fully inflated balloon when it is taken outside on a cold day?",
      answers: [
        { text: "its volume increases", isCorrect: false },
        { text: "Its volume decreases", isCorrect: true },
        { text: "It remains the same", isCorrect: false },
        { text: "Its volume becomes equal to zero", isCorrect: false },
      ],
    },

    {
      question: "Which of the following instruments uses a cuvette?",
      answers: [
        { text: "Gas Chromatography", isCorrect: false },
        { text: "UV-Vis Spectrophotometer", isCorrect: true },
        { text: "pH Meter", isCorrect: false },
        { text: "Flame-AAS", isCorrect: false },
      ],
    },

    {
      question: "What will you perform to know that the Atomic Absorption Spectrometer(AAS) continues to work properly? ",
      answers: [
        { text: "Calibration Check", isCorrect: true },
        { text: "QC sample recoveries", isCorrect: false },
        { text: "Blank", isCorrect: false },
        { text: "Standard Addition", isCorrect: false },
      ],
    },

    {
      question: "Glass container is NOT suitable for ___.",
      answers: [
        { text: "oil and grease determination", isCorrect: false },
        { text: "microbiological analysis", isCorrect: false },
        { text: "inorganic trace analysis", isCorrect: true },
        { text: "all of the choices", isCorrect: false },
      ],
    },

    {
      question: "1The maximum holding time for acid preserved samples that will be subjected to determination of metals is ____.",
      answers: [
        { text: "48 Hours", isCorrect: false },
        { text: "1 Week", isCorrect: false },
        { text: "3 Months", isCorrect: false },
        { text: "6 Months", isCorrect: true },
      ],
    },
  ];

const questionElement = document.getElementById("question"); 
const answerButtons=document.getElementById("answer-buttons"); 
const nextButton=document.getElementById("next-btn"); 

let currentQuestionIndex = 0;
let score = 0;

function startQuiz(){
  currentQuestionIndex = 0;
  score = 0;
  nextButton.innerHTML = "Next"; 
  console.log(currentQuestionIndex);
  showQuestions();
}

function showQuestions(){
  resetState();
  var currentQuestion = questions[currentQuestionIndex]; 
  let questionNo = currentQuestionIndex + 1;
  questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

  currentQuestion.answers.forEach(answer=> {
    const button = document.createElement("button"); 
    button.innerHTML = answer.text; 
    button.classList.add("btn"); 
    answerButtons.appendChild(button);
    if(answer.correct == true){
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click", selectAnswer);
  });
}

function resetState(){
  nextButton.style.display = "none";
  while(answerButtons.firstChild){
    answerButtons.removeChild(answerButtons.firstChild);
  }
}

function selectAnswer(e){
  var selectedBtn = e.target;
  var isCorrect = selectedBtn.dataset.correct === "true";
  if(isCorrect){
    selectedBtn.classList.add("correct");
    score++;
  }else{
    selectedBtn.classList.add("incorrect");
  }

  Array.from(answerButtons.children).forEach(button => {
    if (button.dataset.correct === "true"){
      button.classList.add("correct");
    }
    button.disabled = true;
  });
  nextButton.style.display = "block";
}

function showScore(){
  resetState();
  questionElement.innerHTML = "You scored " + score + " out of " + questions.length + "!";
  nextButton.innerHTML = "Answer Again";
  nextButton.style.display = "block";
}

function handleNextButton(){
  currentQuestionIndex += 1;
  console.log(currentQuestionIndex)
  if (currentQuestionIndex < questions.length){
    showQuestions();
  }else{
    showScore();
  }
}

nextButton.addEventListener("click", ()=>{
  if(currentQuestionIndex < questions.length){
    handleNextButton();
  } else{
    startQuiz();
  }
});

startQuiz();
</script>
</body>
</html>
